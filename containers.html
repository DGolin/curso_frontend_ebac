<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>

    <!-- >>>>> CONTAINERS <<<<<
    <header>: Utilizada para criar um cabeçalho.
    <footer>: Utilizada para criar um rodapé.
    <main>: Utilizada para conter o conteúdo principal da página.
    <section>: Utilizada para dividir o conteúdo em seções.
    <article>: Utilizada para criar artigos e posts.
    <nav>: Utilizada para criar menus de navegação.
    <aside>: Utilizada para construir barras laterais//Funciona usando o CSS, pois é uma tag semântica.
    -->


<body>
    <nav> <!-- <nav>: Utilizada para criar menus de navegação. -->
        <a href="./index.html">Home ⌂</a> <!-- Botão para voltar ao index/menu -->
        <a href="./listas.html"> | Ir para a página de listas</a> <!-- Botão para ir até à página de listas -->
        <a href="./tabelas.html"> | Ir para a página de Tabelas</a>
        <a href="./forms.html"> |Ir para a página de Formulários <br> </a>
        <a href="./midia.html">| Ir para a página de Mideia</a> <!-- Botões e suas funcionalidades. -->
    </nav>
    
    <header> <!--  <header>: Utilizada para criar um cabeçalho. -->
        <h1>Containers</h1>
    </header>

    <main> <!-- <main>: utilizada para conter o conteúdo principal da página. -->
        <section> <!--  <section>: Utilizada para dividir o conteúdo em seções. -->
            <h2>Esportes</h2> <!-- Subtítulo -->
            <article> <!--  <article>: utilizada para criar artigos e posts. -->
                <h3>Hoje Brasil x Argentina</h3> <!-- Artigos -->
            </article>

            <h2>Econômia</h2> <!-- Subtítulo -->
            <article> <!--  <article>: Utilizada para criar artigos e posts. -->
                <h3>Desemprego deminui em 1%</h3> <!-- Artigos -->
            </article>
        </section>
    </main>

    <footer> <!-- <footer>: Utilizada para criar um rodapé. -->
        &copy; 2024 - Todos os direitos reservados <!-- Informação de Copyright (é o direito exclusivo do autor de reproduzir sua obra literária, artística ou científica). -->
    </footer>

</body>
</html>
